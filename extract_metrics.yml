---
- name: Extract metrics from prometheus
  shell: "cd {{playbook_dir}} python extract_metrics.py {{start_time}} {{end_time}}"
- name: "Move metrics"
  copy:
    src: "{{playbook_dir}}/metrics.json"
    dest: "{{playbook_dir}}/results/"
  register: metrics_final_path
- name: Remove fetch folder
  file: 
    path: "{{playbook_dir}}/metrics.json/"
    state: absent
- name: Fetch server log(s)
  fetch:
    dest: "{{playbook_dir}}/logs"
    src: "{{minecraft_tmp_dir.path}}/logs/latest.log"
  register: logs_path
- name: Move logs
  copy:
    src: "{{logs_path.dest}}"
    dest: "{{playbook_dir}}/results/"
- name: Remove fetch folder
  file:
    path: "{{playbook_dir}}/logs"
    state: absent