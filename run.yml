# LAUNCH PROGRAMS
- name: Run experiment
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Run server
      shell: module load java/jdk-19 && cd server && java -Xmx10240M -Xms10240M -jar server.jar nogui
      async: "{{ experiment_duration_s }}"
      poll: 0
    - name: Start JMXterm
      shell: cd server && java -jar jmxterm.jar -n -o /output

    - name: Sleep during experiment
      pause:
        seconds: 70



- name: Stop programs
  hosts: server
  gather_facts: false
  tasks:
    - name: Kill java
      command: "killall java"
      ignore_errors: true
