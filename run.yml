# LAUNCH PROGRAMS
- hosts: localhost
  gather_facts: False
  tasks:
    - name: Check experiment_duration_s
      shell:
        cmd: echo "{{ experiment_duration_s }}"
    - name: Run server
      shell: |
        module load java/jdk-1.8.0
        cd server
        java -Xmx1024M -Xms1024M -jar server.jar nogui
      async: "{{ experiment_duration_s }}"
      poll: 0
    - name: Sleep 1
      pause:
        seconds: 1


# STOP PROGRAMS
- hosts: server
  gather_facts: False
  tasks:
    - name: Kill java
      shell: "killall java"
      ignore_errors: True
