# LAUNCH PROGRAMS
- name: Run experiment
  hosts: server
  gather_facts: false
  tasks:
    - name: Run MVE server and JMX exporter agent
      shell: >  
        module load java/jdk-19 && cd "{{minecraft_tmp_dir.path}}" &&
        java -Dcom.sun.management.jmxremote.port=9999
        -javaagent:./jmx_prometheus_javaagent-0.20.0.jar=12345:jmxexp_config.yml
        -Dcom.sun.management.jmxremote.authenticate=false
        -Dcom.sun.management.jmxremote.ssl=false 
        -Xmx10240M
        -Xms10240M
        -jar server.jar nogui
      async: "{{server_runtime_s}}"
      poll: 0
    - name: Start Prometheus
      shell: |
        cd "{{prometheus_tmp_dir.path}}/prometheus"
        ./prometheus --config.file=prometheus_config.yml
      async: "{{server_runtime_s}}"
      poll: 0
    - name: Register start time
      shell: date -u +%Y-%m-%dT%H:%M:%S
      register: date
    - set_fact:
        start_time: "{{date.stdout}}"
    - name: Server hostvars debug
      debug:
        var: hostvars[inventory_hostname]
    - name: Server start up
      pause:
        seconds: 60

- name: Run client play
  hosts: clients
  gather_facts: false
  tasks:
    - set_fact:
         server_ib_ip: "{{ '10.149.0.' ~ (groups['server'][0][-2:] | int) }}" 
    - name: Run player simulation
      shell: eval "$(conda shell.bash hook)" && conda activate scratch && cd "{{playbook_dir}}" && node bots.js {{server_ib_ip}} {{ansible_host}}
      async: "{{experiment_duration_s}}"
      poll: 0
    - name: Print server IP
      debug:
        var: server_ib_ip 
    - name: Sleep during experiment
      pause:
        seconds:"{{experiment_duration_s}}"
